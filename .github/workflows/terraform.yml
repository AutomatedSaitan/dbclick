name: Terraform Deployment

on:
  workflow_dispatch:
  push:
    paths:
      - 'main.tf'
permissions:
  id-token: write
  contents: read
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup working directory
      run: |
        mkdir -p .terraform
        sudo chown -R $USER .terraform
        sudo chmod -R 755 .terraform

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        # ClientId of the Azure Service principal created.
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        # TenantId of the Azure Service principal created.
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        # Azure subscriptionId
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Download Terraform Plan
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob download \
            --account-name tfstatedbclick \
            --container-name tfplan \
            --name terraform.tfplan \
            --file terraform.tfplan \
            --auth-mode login || true

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        sudo chmod -R 777 .
        terraform plan -out=terraform.tfplan
      env:
        TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        TF_VAR_ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_db_user: ${{ vars.DB_USER }}
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    - name: Upload Terraform Plan
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload \
            --account-name tfstatedbclick \
            --container-name tfplan \
            --name terraform.tfplan \
            --file terraform.tfplan \
            --overwrite \
            --auth-mode login

    - name: Terraform Apply
      run: terraform apply terraform.tfplan
      env:
        TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        TF_VAR_ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_db_user: ${{ vars.DB_USER }}
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
